<!doctype html>
<title>Slow Processing</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<style>
	*{
		margin: 0;
		padding: 0;
		border-width: 0;
	}
	#debug{
		font-size: 4em;
	}
	
	#start{
		float: right;
		width: 300px;
		height: 300px;
		background: grey;
		opacity: 0.5;
	}
	#touches{
		position: absolute;
	}
	#touches *{
		position: absolute;
		width: 40px;
		height: 40px;
		border-radius: 20px;
		background: blue;
		opacity: 0.5;
		top: -20px;
		left: -20px;
	}
</style>
<canvas id="touches"></canvas>

<script>

var _touchesDiv = document.getElementById("touches"),
	_ctx,
	_startDiv = document.getElementById("start"),
	_touches = {};


function init(){
	
	
	_touchesDiv.style.width = window.innerWidth + "px";
	_touchesDiv.style.height = window.innerHeight + "px";
	_touchesDiv.width = window.innerWidth;
	_touchesDiv.height = window.innerHeight;
	_ctx = _touchesDiv.getContext("2d");
	
	document.addEventListener("touchmove", doTouchMoveS, false);
	
}

function doTouchMoveS(e){
	_ctx.clearRect(0, 0, _ctx.canvas.width, _ctx.canvas.height);
	for(var i=0; i<e.touches.length; i++){
		var touch = e.touches[i];
		_ctx.beginPath();
		_ctx.moveTo(touch.pageX, touch.pageY);
		_ctx.arc(touch.pageX, touch.pageY, 20, 0, Math.PI*2, false);
		_ctx.fill();
	}
	e.preventDefault();
}


init();
</script>
